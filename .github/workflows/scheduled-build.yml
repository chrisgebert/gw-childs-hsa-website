name: Scheduled Build and Deploy

on:
  schedule:
    - cron: '0 0 1,7,14,21,28 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build 11ty site
        id: eleventy-build
        run: |
          echo "Starting 11ty build with API key present: $([ -n "$GOOGLE_API_KEY" ]  && echo "YES" || echo "NO")"
          npm run build
          echo "build_status=success" >> $GITHUB_OUTPUT
          echo "11ty build completed successfully"

          echo "Checking for generated files in _site:"
          find _site -name "*.html" -exec grep -l "google\|api\|event" {} \; | head -5 || echo "No files found with API content"
        env:
          NODE_ENV: production
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Deploy to Netlify
        id: netlify-deploy
        run: |
          npm install -g netlify-cli

          DEPLOY_OUTPUT=$(netlify deploy --prod --dir=_site --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --site=${{ secrets.NETLIFY_SITE_ID }})

          if [ $? -eq 0 ]; then
            echo "deploy_status=success" >> GITHUB_OUTPUT
            echo "Netlify deployment successful"
            echo "$DEPLOY_OUTPUT"
          else
            echo "deploy_status=failure" >> GITHUB_OUTPUT
            echo "Netlify deployment failed"
            echo "$DEPLOY_OUTPUT"
            exit 1
          fi

      - name: Fallback - Trigger Netlify Build Hook
        if: failure() && steps.eleventy-build.output.build_status == 'success'
        id: netlify-build-hook
        run: |
          echo "Attempting Netlify build via webhook..."
          RESPONSE=$(curl -k -s -o response.txt -w "%{http_code}" -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }})
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 201 ]; then
            echo "build_status=success" >> $GITHUB_OUTPUT
            echo "Netlify build triggered successfully"
          else
            echo "build_status=failure" >> $GITHUB_OUTPUT
            echo "Failed to trigger Netlify build. Response code: $RESPONSE"
            cat response.txt
            exit 1
          fi

      - name: Send success notification
        if: success()
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          curl -d "Website deployed successfully! Commit ${{ github.sha }} Message: ${COMMIT_MSG}" \
              -H "Title: Build & Deploy Success" \
              -H "Tags: white_check_mark,rocket,building_construction" \
              https://ntfy.sh/D75pkqUhyfzemKLu

      - name: Send failure notification
        if: failure()
        run: |
          FAILED_STEP="Unknown"
          if [ "${{ steps.eleventy-build.outcome }}" == "failure" ]; then
            FAILED_STEP="11ty build"
          elif [ "${{ steps.netlify-deploy.outcome }}" == "failure" ]; then
            FAILED_STEP="Netlify deployment"
          elif [ "${{ steps.netlify-build-hook.outcome }}" == "failure" ]; then
            FAILED_STEP="Netlify build hook"
          fi

          curl -d "Website build/deploy failed at: $FAILED_STEP Check the logs at: ${{ github.server_url }}/${{ github.repository }}/$actions/runs/${{ github.run_id }}" \
            -H "Title: Build/Deploy Failed" \
            -H "Tags:x,warning,building_construction" \
            -H "Priority: high" \
            https://ntfy.sh/D75pkqUhyfzemKLu
